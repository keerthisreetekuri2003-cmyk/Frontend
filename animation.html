<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
  color: white;
            margin-bottom: 50px;
            text-align: center;
        }

        .animation-container {
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .demo-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 250px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 30px;
        }

        /* Bouncing Ball */
        .ball {
            width: 60px;
            height: 60px;
            background-color: #f44336;
            border-radius: 50%;
            margin: 0 auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
  transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>
    <h1>CSS Animations</h1>

    <div class="animation-container">
        <div class="demo-box">
            <h2>Bouncing Ball</h2>
            <div class="ball"></div>
        </div>

        <div class="demo-box">
            <h2>Loading Spinner</h2>
            <div class="spinner"></div>
        </div>


    </div>
</body>
</html>
